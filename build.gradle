plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'fr.goodfood'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "io.javalin:javalin:3.12.0"
    implementation "org.slf4j:slf4j-simple:1.7.30"
}
